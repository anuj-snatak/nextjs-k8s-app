apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextjs-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: anujjain12/nextjs-k8s-app:latest # Isse apni image se replace karein
        ports:
        - containerPort: 3000
        - hostPort: 3000
